<!-- Button to clear selection -->
<!-- <button (click)="clearSelection()">Clear Selection</button> -->
<!-- AG Grid Angular Component -->
<div class="datatable" style="display:flex;justify-content:center;">
  <ag-grid-angular
  style="width: 616px; height: 400px;"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowSelection]="rowSelection"
  (selectionChanged)="onSelectionChanges($event)"
  (gridReady)="onGridReady($event)"
  [rowData] = "myData"
  [animateRows]="true"
  [pagination]="true"
  [paginationPageSize]="10"
  
></ag-grid-angular>
</div>

 
<!-- adding buttons -->
<div id="outer">
<div class="inner"><button type="button" class="btn btn-primary" (click)="add()">ADD</button></div>
<div class="inner"><button type="button" class="btn btn-primary" (click)="delete()">DELETE</button></div>

</div>


<!-- making form -->
<ng-container *ngIf="adddata">
<div class="container">
  <!-- <h2>Column Sizing</h2>
  <p>The form below shows input elements with different widths using different .col-xs-* classes:</p> -->
  <form>
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="ex1">Name</label>
        <input class="form-control" id="ex1"  type="text"  [(ngModel)]="inputname" [ngModelOptions]="{standalone:true}">
      </div>
      <div class="col-xs-3">
        <label for="ex3">AccountNumber</label>
        <input class="form-control" id="ex2" type="text" [(ngModel)]="inputacn" [ngModelOptions]="{standalone:true}">
      </div>
      <div class="col-xs-3">
        <label for="ex3">Balance</label>
        <input class="form-control" id="ex3" type="text" [(ngModel)]="inputbal" [ngModelOptions]="{standalone:true}">
      </div>
    </div>

    <div class="inner"><button type="button" class="btn btn-primary" (click)="close()">CLOSE</button></div>
    <div class="inner"><button type="button" class="btn btn-primary" (click)="save()">SAVE</button></div>

  </form>
</div>
</ng-container>

  </body>
  </html>
